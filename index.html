			<div id="color-Chooser">
				<div class="settings-wrapper">
					<div id="color-colorForm">
						<div id="color-leftSide" class="left-side">
							<label>BG:</label>
							<input type="text" id="color-bgColor"/><br/>
							<label>Text:</label>
							<input type="text" id="color-textMainColor"/><br/>
							<label>Border:</label>
							<input type="text" id="color-textBorderColor"/><br/>
							<label>Glow:</label>
							<input type="text" id="color-textGlowColor"/><br/>
						</div>
						<div id="color-rightSide" class="right-side">						
							<label>Clock Size:</label>
							<select id="color-clockFontSize" class="simpletime-select">
								<option value="2">Smaller</option>
								<option value="3">Small</option>							
								<option selected value="4">Default</option>							
								<option value="5">Large</option>
								<option value="6">Larger</option>
							</select>
							<label>Time of Day Size:</label>
							<select id="color-todFontSize" class="simpletime-select">
								<option value="1.5">Smaller</option>
								<option value="2">Small</option>							
								<option selected value="2.5">Default</option>							
								<option value="3">Large</option>
								<option value="3.5">Larger</option>
							</select>
							<div class="checkBox-wrapper">
								<label>Show Time of Day:</label>
								<input type="checkbox" id="color-showTimeOfDay" checked/><br/>
							</div>
							<div class="checkbox-wrapper">
								<label>Show Date:</label>
								<input type="checkbox" id="color-showDate"/><br/>
							</div>
						</div>
					</div>
					<hr />
					<div id="color-defaultColors">
						<div class="color-footerContainer">
							<div class="left-side themePicker">
								<label>Theme:</label>
								<select id="color-themeSelect" class="simpletime-select">
									<option selected disabled>pick one</option>
									<option value="Blue Slate">Blue Slate</option>
									<option value="Green Haze">Green Haze</option>
									<option value="Mauve">Mauve</option>
									<option value="Hidden Forest">Hidden Forest</option>
								</select>
							</div>
							<div class="right-side themePicker">
